<div align="center">
    <div id="map" class="map"></div>
    <label> Street Name </label>
    <input type="text" class="form-control" ng-model="location.streetName" disabled/>
    <label> Street Number </label>
    <input type="number" class="form-control" ng-model="location.streetNumber" disabled/> <br>
    <button type="submit" class="btn btn-default" ng-click="updateLocation()"> Update Location </button>
</div>
